<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head('Modifica Ingrediente')}"></head>

    <body>
        <div th:replace="fragments/navbar :: navbar()"></div>
        <h1 class="pt-3 pb-5 text-center">Modifica ingrediente</h1>

        <div class="container">
            <div class="d-flex justify-content-center">
                <form th:action="@{/ingredients/update/{id}(id=${ingredient.getId()})}" method="post" th:object="${ingredient}" class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 d-flex flex-column gap-3 al-bg-secondary al-border p-4 mt-5">
                    <div class="d-flex flex-column gap-1">
                        <label for="name">Nome</label>
                        <div th:if="${#fields.hasErrors('name')}">
                            <input type="text" name="name" th:field="*{name}" id="name" placeholder="Nome..." required
                                maxlength="255" class="form-control is-invalid">
                            <div class="invalid-feedback">
                                Inserisci il nome dell'ingrediente.
                            </div>
                        </div>
                        <input type="text" th:unless="${#fields.hasErrors('name')}" name="name" th:field="*{name}"
                            id="name" placeholder="Nome..." required maxlength="255">
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <input type="submit" value="Invia" class="btn btn-outline-light px-4">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
