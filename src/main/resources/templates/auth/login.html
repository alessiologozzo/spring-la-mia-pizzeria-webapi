<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Login')}"></head>

<body>
    <div th:replace="fragments/navbar :: navbar()"></div>

    <h1 class="text-center py-3">Login</h1>

    <div class="container d-flex justify-content-center">
        <form th:action="@{/login}" method="post" class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 d-flex flex-column gap-3 al-bg-secondary al-border p-4 mt-5">
            <div class="d-flex flex-column gap-1">
                <label for="username">Username</label>
                <div th:if="${param.error}">
                    <input type="text" name="username" id="username" placeholder="Username..." required
                        maxlength="255" class="form-control is-invalid">
                    <div class="invalid-feedback">
                        Username o password non corretti.
                    </div>
                </div>
                <input th:unless="${param.error}" type="text" name="username" id="username" placeholder="Username..." required maxlength="255">
            </div>

            <div class="d-flex flex-column gap-1">
                <label for="password">Password</label>
                <div th:if="${param.error}">
                    <input type="password" name="password" id="password" placeholder="Password..." required
                        maxlength="255" class="form-control is-invalid">
                    <div class="invalid-feedback">
                        Username o password non corretti.
                    </div>
                </div>
                <input th:unless="${param.error}" type="password" name="password" id="password" placeholder="Password..." required maxlength="255">

                <div class="d-flex justify-content-end pt-4">
                    <input type="submit" value="Invia" class="btn btn-primary px-3">
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments/bootstrap_import :: js()"></div>
</body>

</html>
